name: Weekly Source Update

on:
  schedule:
    - cron: '0 10 * * 0'  # Every Sunday at 6 PM Beijing time (10 AM UTC)
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-sources:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript project
        run: npm run build

      - name: Run source update
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          RSSHUB_INSTANCE: ${{ secrets.RSSHUB_INSTANCE }}
        run: node dist/scripts/updateSources.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code config/sources.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            ðŸ¤– Weekly source update

            Auto-discovered and added new AI accounts to monitoring list
          title: "ðŸ¤– Weekly Source Update - $(date +'%Y-%m-%d')"
          body: |
            ## ðŸ“Š Weekly Source Update Report

            This PR contains automatic updates to the data source configuration.

            ### Changes
            - âœ… New accounts auto-added (score >= 90)
            - ðŸ“‹ Candidate accounts added for review
            - ðŸ”„ Source metadata updated

            ### Review Instructions
            1. Check `config/sources.json` for new additions
            2. Review candidate accounts in the `candidates` array
            3. Verify quality scores and categories are appropriate
            4. Merge if changes look good!

            ---

            ðŸ¤– Auto-generated by [TrendFinder Source Management](https://github.com/neardws/trendFinder)
          branch: auto/weekly-source-update
          delete-branch: true
          labels: |
            automated
            source-update

      - name: Upload update log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: source-update-log-${{ github.run_number }}
          path: |
            config/sources.json
          retention-days: 30
